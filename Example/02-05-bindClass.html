<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-05-bindClass</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/02-04-bindAttrEvent.css">
</head>

<body>
    <div id="app" v-cloak>
        <div class="img" v-for="(item,index) in imgList" :style="{borderColor:item.color}" @dblclick="switchDisable(index)" :class="{disabled:item.disabled}">
            <img v-bind:src="item.src" width="100%">
            <div class="mask"></div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/02-04-bindAttrEvent.js"></script>
</body>

</html>
