<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todoMVCFinal</title>
  <link rel="stylesheet" type="text/css" href="../css/02-10-todoMVC.css">
  <style> [v-cloak] { display: none; } </style>
</head>
<body>
  <section class="todoapp" v-cloak>
    <input-component></input-component>
    <list-component></list-component>
    <filter-component></filter-component>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="http://evanyou.me">Evan You</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script src="../js/vue.js"></script>
  <script src="../js/vue-router.js"></script>
  <script src="../js/vuex.js"></script>
  <script src="inputComponent.js"></script>
  <script src="listComponent.js"></script>
  <script src="filterComponent.js"></script>
  <script src="store.js"></script>
  <script>
    var router = new VueRouter({
      routes :[
        { path: '/all', name: 'all'},
        { path: '/active', name: 'active'},
        { path: '/completed', name: 'completed'},
        { path: '*', redirect: '/all'}
      ]
    })

    var vm = new Vue({
      el:'.todoapp',
      router:router,
      store:store,
      created:function(){
        this.$store.commit('filter',this.$route.name)
        this.$store.commit('init')
      },
      watch:{
        $route:function(){
          this.$store.commit('filter',this.$route.name)
        }
      }
    })
  </script>
</body>
</html>
