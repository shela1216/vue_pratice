<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-03-listRender</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <style type="text/css">
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <ul>
            <li v-for="(item,index) in classList" v-show="item.show">{{index}}.{{item.name}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>
    <script>
        (function(window) {
            var data = {
                classList: [{
                    name: "Sass & Compass",
                    show: false
                }, {
                    name: "javascript & jQuery",
                    show: true
                }, {
                    name: "jQuery DOM",
                    show: true
                }, {
                    name: "Vue.js",
                    show: true
                }, {
                    name: "PHP & MySQL",
                    show: false
                }]
            }
            var vm = new Vue({
                el: '#app',
                data: data
            })

        })(window)
    </script>
</body>

</html>
